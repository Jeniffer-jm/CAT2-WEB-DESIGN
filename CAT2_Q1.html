<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>   

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;   

            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;   

        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;   

            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee Salary Calculator</h1>
    <label for="name">Employee Name:</label>
    <input type="text" id="name" placeholder="Enter employee name">

    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" placeholder="Enter hours worked">

    <label for="rate">Rate per Hour:</label>
    <input type="number" id="rate" placeholder="Enter rate per hour">

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div id="result"></div>

    <script>
        function calculateSalary() {
            const name = document.getElementById("name").value;
            const hoursWorked = parseFloat(document.getElementById("hours").value);
            const ratePerHour = parseFloat(document.getElementById("rate").value);

            const basicPay = hoursWorked * ratePerHour;

            let tax = 0;
            if (basicPay > 50000) {
                tax = basicPay * 0.2;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.1;
            }

            const netPay = basicPay - tax;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>Employee Name: ${name}</p>
                <p>Basic Pay: ${basicPay.toFixed(2)}</p>
                <p>Tax: ${tax.toFixed(2)}</p>
                <p>Net Pay: ${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
